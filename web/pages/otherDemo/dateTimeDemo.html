<div class="container-fluid" ng-controller="dateTimeDemoCtrl">

    <div class="row" style="padding-top: 5px;">
        <span style="color: red">{{ifHandler}}   双向绑定:{{aDate}}</span>
        <div class="col-lg-3" style="padding-left: 0px;padding-right: 0px;">
            <!-- <input  /> <ng-whh-date-picker option="dateOption1" ></ng-whh-date-picker>-->
            <input type="text" ng-whh-date-time-picker  option="dateOption1"  ng-model="aDate" />

        </div>
    </div>

    <div class="row" style="margin-top: 5px;">
        <div class="col-lg-3" style="padding-left: 0px;" >
            <button class="btn   btn-default" ng-click="setDate1()" style="width: 100%;"> 设置新日期 2011-12-31 12:23:11
            </button>
        </div>
        <div class="col-lg-3" >
            <button class="btn   btn-default" ng-click="setDate2()" style="width: 100%;"> 设置新日期 2015-01-01 12:23:22
            </button>
        </div>

        <div class="col-lg-3" >
            <button class="btn   btn-default" ng-click="getDate()" style="width: 100%;"> getDate
            </button>
        </div>

        <div class="col-lg-3" >
            <button class="btn   btn-default" ng-click="getDateStr()" style="width: 100%;"> getDateStr 日期字符串
            </button>
        </div>
    </div>


    <div class="row" style="margin-top: 5px;">
        <div class="col-lg-3" style="padding-left: 0px;">
            <button class="btn   btn-default" ng-click="getMSeconds()" style="width: 100%;"> 获取毫秒数
            </button>
        </div>
        <div class="col-lg-2" style="padding-left: 0px;" >
            <button class="btn   btn-default" ng-click="bind()" style="width: 100%;"> 添加OnChange事件
            </button>
        </div>

        <div class="col-lg-2"  >
            <button class="btn   btn-default" ng-click="unbind()" style="width: 100%;"> 解除OnChange事件
            </button>
        </div>

        <div class="col-lg-2"  >
            <button class="btn   btn-default" ng-click="changeDateByNgModel()" style="width: 100%;"> changeDateByNgModel
            </button>
        </div>

    </div>

</div>
