<!-- 在这里写定义  以后就在这里做ui-view -->
<div style="padding: 5px;" ng-controller="GridMakerColDateCtrl">

    <ul class="nav nav-pills nav-stacked">

        <li>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="tempColDef.wz_hidden">不可见  <!--  -->
                    </label>
                    <label>
                        <input type="checkbox" ng-model="tempColDef.wz_editable">不可编辑  <!-- editable -->
                    </label>
                    <label>
                        <input type="checkbox" ng-model="tempColDef.wz_required">必填<!--validation-->
                    </label>
                </div>
            </div>
        </li>
        <li>
            <div class="form-group">
                <label for="minDate">最小日期</label>
                <input class="form-control" id="minDate" ng-whh-date-picker option="MindateOption" ng-model="tempColDefwz_minDate">
            </div>
        </li>
        <li>
            <div class="form-group">
                <label for="maxDate">最大日期</label>
                <input class="form-control" id="maxDate" ng-whh-date-picker option="MaxdateOption" ng-model="tempColDefwz_maxDate">

            </div>
        </li>

        <li>
            <div class="form-group">
                <label for="colWidth">宽度</label>
                <input type="text" class="form-control" id="colWidth" placeholder="宽度" ng-model="tempColDef.wz_width">
            </div>
        </li>


</div>
